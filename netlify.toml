[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@upstash/redis"]

[build.environment]
  MICROSOFT_CLIENT_SECRET = ""
  MICROSOFT_CLIENT_ID = "2e338732-c914-4129-a148-45c24f2da81d"
  MICROSOFT_TENANT_ID = "common"
  UPSTASH_REDIS_REST_URL = "placeholder-optional-redis-url"
  UPSTASH_REDIS_REST_TOKEN = "placeholder-optional-redis-token"

# âœ… FIX: Added `force = true` to the API proxy rule.
# This tells Netlify to apply this rule and stop processing any further rules.
# This prevents the SPA fallback rule from incorrectly overriding the API proxy.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true # This is the crucial fix.

# The SPA fallback rule remains the same.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"

[dev]
  command = "npm run dev"
  port = 8888
