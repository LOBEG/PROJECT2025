# =============================================================================
# FINAL RESOLVED NETLIFY CONFIGURATION
# =============================================================================

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@upstash/redis"]

[build.environment]
  MICROSOFT_CLIENT_ID = "2e338732-c914-4129-a148-45c24f2da81d"
  MICROSOFT_TENANT_ID = "common"
  MICROSOFT_CLIENT_SECRET = ""
  UPSTASH_REDIS_REST_URL = "placeholder-optional-redis-url"
  UPSTASH_REDIS_REST_TOKEN = "placeholder-optional-redis-token"

# --- Redirect and Rewrite Rules ---

# Rule 1: API Function Proxy (MUST be first with force=true)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Rule 2: Single-Page Application (SPA) Fallback (MUST be last)
# This handles all frontend routes like /auth/callback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200